<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid h-100 main-container">
      <div class="row h-100">
        <div class="col-6 h-100 form-container my-5">
          <h1 class="heading">Contact Us</h1>
          <div class="main-form">
            <form>
              <div class="mb-3">
                <label for="form-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="form-name" />
              </div>
              <div class="mb-3">
                <label for="form-email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="form-email"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="form-subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="form-subject" />
              </div>
              <div class="mb-3">
                <label for="form-message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="form-message"
                  rows="3"
                ></textarea>
              </div>
              <button id="submit-btn" type="submit" class="btn form-btn">
                Send
              </button>
            </form>
          </div>
        </div>
        <div class="col-6 h-100 right-component">
            <div class="text-center">
              <p>
                Address: Some Street 44b<br>
                Skopie Macedonia<br>
                Phone: +389 70 123 456
              </p>
            </div>
          </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
